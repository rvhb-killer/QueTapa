            <script>
            const emailInput = document.getElementById("email");
            const telInput = document.getElementById("telefoonnummer");
            const emailError = document.getElementById("email-error");
            const telError = document.getElementById("tel-error");

            emailInput.addEventListener("input", () => {
                if (emailInput.validity.valid) {
                    emailError.textContent = "";
                    emailError.className = "error";
                } else {
                    emailError.textContent = "Voer een geldig e-mailadres in";
                    emailError.className = "error active";
                }
            });

            telInput.addEventListener("input", () => {
                if (telInput.validity.valid) {
                    telError.textContent = "";
                    telError.className = "error";
                } else {
                    telError.textContent = "Voer een geldig telefoonnummer in";
                    telError.className = "error active";
