    <h1 id="contact">Contact Formulier</h1>
    <p id="contactw">huren??? dan bent u hier aan het juiste adres. Wij zijn ook op zoek naar gemotiveerde jobstudenten die ons team kunnen versterken.</p>
    <form method="post" action="">
        <label for="voornaam">Voornaam*</label>
        <input type="text" name="voornaam" id="voornaam" required>
        <label for="familienaam">Familienaam*</label>
        <input type="text" name="familienaam" id="familienaam" required>
        <label for="email">E-mailadres*</label>
        <input type="email" name="email" id="email" required>
        <span class="error" id="email-error"></span>
        <label for="telefoonnummer">Telefoonnummer</label>
        <input type="tel" name="telefoonnummer" id="telefoonnummer">
        <span class="error" id="tel-error"></span>
        <label for="bericht">Bericht*</label>
        <textarea name="bericht" id="bericht" required></textarea>
        <input type="submit" value="Verzenden">
    </form>
    <script>
    const emailInput = document.getElementById("email");
    const telInput = document.getElementById("telefoonnummer");
    const emailError = document.getElementById("email-error");
    const telError = document.getElementById("tel-error");

    emailInput.addEventListener("input", () => {
        if (emailInput.validity.valid) {
            emailError.textContent = "";
            emailError.className = "error";
        } else {
            emailError.textContent = "Voer een geldig e-mailadres in";
            emailError.className = "error active";
        }
    });

    telInput.addEventListener("input", () => {
        if (telInput.validity.valid) {
            telError.textContent = "";
            telError.className = "error";
        } else {
            telError.textContent = "Voer een geldig telefoonnummer in";
            telError.className = "error active";
        }
    });
    </script>
